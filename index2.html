<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body { background-color: lightblue; }
        h1 { color: white; text-align: center; }
        p { font-family: Arial, sans-serif; font-size: 20px; }
        .container { text-align: center; margin-top: 50px; }
    </style>
    <div class="container">
        <h1>Welcome to My Web Page</h1>
        <p>This is a simple HTML page with some CSS styling.</p>
        <p>Feel free to explore and modify the code!</p>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(#005bb5, #333);
        background-size: cover;
        background-position: center;
    }

    .form-container {
        background: linear-gradient(#6cb466, #197c7c);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 5px;
        border: 1px solid black;
        border-radius: 4px;
        font-size: 1rem;
    }

    input:focus {
        border-color: #0066cc;
        outline: none;
    }

    .valid {
        border-color: green;
    }

    .invalid {
        border-color: red;
    }

    .error {
        color: red;
        font-size: 0.9em;
    }

    .success {
        color: green;
        font-size: 0.9em;
    }

    button {
        padding: 10px 15px;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        display: block;
        margin: 0 auto;
    }

    button:hover {
        background-color: #005bb5;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .already-account {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9em;
    }

    .already-account a {
        color: #0066cc;
        text-decoration: none;
    }

    .already-account a:hover {
        text-decoration: underline;
    }   
</style>

</html>
